<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see https://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
    
    .leaflet-zoom-anim
    .leaflet-zoom-animated {
      transition-timing-function: linear;
      transition-duration: 100ms;
    }
 
    img {
      width: 500px;
    }

    .legend {
      line-height: 18px;
      color: #555;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }

  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Earthquake Insights Posts</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [0, 0], // EDIT coordinates to re-center map
    zoom: 2,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: true,
    zoomSnap: .1,
    // Faster debounce time while zooming
    wheelDebounceTime: 100
  });

  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">\
        OpenStreetMap</a> contributors, &copy;\
        <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);

  // Open a local GeoJSON file containing marker information

  // var eqi_data = $.ajax({
  //   url: "./eqi_info.geojson",
  //   dataType: "json",
  //   success: console.log("Data successfully loaded."),
  //   error: function(xhr) {
  //       alert(`eqi_info: ${xhr.statusText}`);
  //   }
  // });

  const sizeTranslator = {
         "small" : 8,
         "medium" : 12,
         "large" : 16,
        };

  const paidTranslator = {
    "free" : '#0FBF35',
    "paid" : '#F9C603',
    "always" : '#E995EE',
  };

  function get_options(feature) {
      var opts = {
      radius: sizeTranslator[feature.properties.size],
      fillColor: paidTranslator[feature.properties.status],
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    };
    return opts
  }

  let xhr = new XMLHttpRequest();
  xhr.open('GET', 'eqi_info.geojson');
  xhr.setRequestHeader('Content-Type', 'application/json', 'Cache-Control', 'no-cache');

  xhr.responseType = 'json';
  xhr.onload = function() {
      if (xhr.status !== 200) return
      L.geoJSON(xhr.response, {
          pointToLayer: function (feature, latlng) {
              // console.log(feature)
              return L.circleMarker(latlng, get_options(feature))
              .bindTooltip('<img src="images/' + feature.properties.url + '.png"</img>');;
          }
      }).addTo(map);
  };
  xhr.send();

  function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
}

  var legend = L.control({position: 'bottomright'});

  legend.onAdd = function (map) {

      var div = L.DomUtil.create('div', 'info legend'),
          grades = [0, 10, 20, 50, 100, 200, 500, 1000],
          labels = [];

      // loop through our density intervals and generate a label with a colored square for each interval
      for (var i = 0; i < grades.length; i++) {
          div.innerHTML +=
              '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
              grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
      }

      return div;
  };

  legend.addTo(map);

 
  </script>
</body>
</html>
